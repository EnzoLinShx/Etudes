<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="javascript.js"></script>
        <title>Numeral Transliteration</title>
    </header>
    <body>
        <div>
            <label for="originNumber">Please input the original number in Hindo-Arabic notation:</label>
            <input type="number" id="originNumber">
            <button>Enter</button>
        </div>
        <div>
            <h2>Chinese</h2>
            <p>Result</p>
            <button>Copy</button>
            <details>
                <summary>Options</summary>
                    <input type="radio" id="zhNormalModeZero">
                    <label for="zhNormalModeZero">Use “〇” instead of “零”</label>
                    <input type="radio" id="zhGB">
                    <label for="zhGB">GB/T 15835</label>
            </details>
        </div>
        <div>
            <h2>English</h2>
            <p>Result</p>
            <button>Copy</button>
            <details>
                <summary>Options</summary>
                    <input type="radio" id="upperCase">
                    <lable for="upperCase">UPPERCASE</lable>
            </details>
        </div>
        <div>
            <h2>French</h2>
        </div>
        <div>
            <h2>Roman Numerals</h2>
        </div>
    </body>
</html>
